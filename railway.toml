# =============================================================================
# Railway Configuration for Palm Oil Trading Bot
# =============================================================================

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# Restart on failure with exponential backoff
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check configuration
healthcheckPath = "/"
healthcheckTimeout = 30

# Resource limits (Railway Hobby plan)
# numReplicas = 1

[service]
# No public HTTP - this is a background worker
# internalPort = 8080
